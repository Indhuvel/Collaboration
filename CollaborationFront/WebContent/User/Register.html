 <html>
<head>
<title> My Webpage</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<style>
#success_message{ display: none;}
</style>

<body>

 <div class="container">

    <form class="well form-horizontal" action=" " ng-submit="ctrl.submit()" method="post"  id="contact_form">
<fieldset>

<!-- Form Name -->
<legend> <center><h2><b>Registration Form</b></h2></center> </legend><br>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label">User Name</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input  type="text" id="username" name="username" ng-model="ctrl.user.username" placeholder="User Name" class="form-control"  required="required">
    </div>
  </div>
</div>
 
<div class="form-group">
  <label class="col-md-4 control-label" >Password</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-option-horizontal"></i></span>
  <input type="password"id="password" name="password" placeholder="Password" ng-model="ctrl.user.password" required="required" ng-minlength="4" / class="form-control"  >
    </div>
  </div>
</div>

  <div class="form-group"> 
  <label class="col-md-4 control-label">Reg.Category</label>
    <div class="col-md-4 selectContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
    <select  name="role" ng-model="ctrl.user.role" class="form-control selectpicker">
      <option value="">Select your role</option>
      <option value="student">Student</option>
      <option value="employee">Employee</option>
      <option value="alumini">Alumini</option>
    </select>
  </div>
</div>
</div>
  
<!-- Text input-->
       <div class="form-group">
  <label class="col-md-4 control-label">E-Mail</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
  <input name="email"  id="email"  ng-model="ctrl.user.email" placeholder="E-Mail Address" class="form-control"  type="text" required="required" />
    </div>
  </div>
</div>


<!-- Text input-->
       
<div class="form-group">
  <label class="col-md-4 control-label">Contact</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
  <input name="contact" id="contact"  ng-model="ctrl.user.contact"  placeholder="(639)" class="form-control" type="text" required="required" />
    </div>
  </div>
</div>

<!-- Text input-->
       <div class="form-group">
  <label class="col-md-4 control-label">Address</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-tasks"></i></span>
  <input id="address" name="address" ng-model="ctrl.user.address" placeholder="Address" class="form-control"  type="text" required="required" />
    </div>
  </div>
</div>

<!-- Select Basic -->

<!-- Success message -->
<div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Success!.</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4"><br>
    <button type="submit" name="submit" ng-disabled="myForm.$invalid" class="btn btn-success" >REGISTER<span class="glyphicon glyphicon-send"></span></button>
<button type="submit" class="btn btn-warning" >RESET FORM<span class="glyphicon glyphicon-repeat"></span></button>
  </div>
</div>

</fieldset>
</form>
</div>
   
</body>


</html>
