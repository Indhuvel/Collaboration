<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
    .pb-cmnt-container {
        font-family: Lato;
        margin-top: 30px;
    }

    .pb-cmnt-textarea {
       
        
        height: 80px;
        width: 40%;
        border: 2px solid cyan;
    }
</style>
</head>
<body>
<button type="button">
   <a class="btn btn-info" href="#!blog" ng-show="currentUser.username" >Create New Blog</a></button>

<div class="col-sm-3 col-sm-offset-1" style="width:600px;heigth:600px;border:5px solid purple; float: left; margin-left: 1.5em;" >


<h3>{{blog.title}}</h3>
<h5>Created by : <b>{{blog.username}}</b> </h5>
 <h5>Created On : <b>{{blog.timeStamp}}</b></h5>
<h4>{{blog.description}}</h4>
  
  <form>
<div class="container pb-cmnt-container">
 <textarea placeholder="Write your comment here!" class="pb-cmnt-textarea"></textarea>
</div>
<input type="submit" value="Comment">

</form>

</div>
</body>
</html>
