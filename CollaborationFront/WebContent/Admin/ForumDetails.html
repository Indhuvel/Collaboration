<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<button type="button"><span style="float: center;">
   <a class="btn btn-info" href="#!forum" ng-show="currentUser.username">Create New Forum</a></span></button>
   <div class="col-sm-3 col-sm-offset-1" style="width:300px;heigth:500px;border:5px solid grey; float: left; margin-left: 1.5em;" >
 
   <h3>{{viewForums.forumname}}</h3>
<h5>Created by : <b>{{viewForums.username}}</b> </h5>
 <h5>Created On : <b>{{viewForums.timeStamp}}</b></h5>
<h4>{{viewForums.forumcontent}}</h4>

<button type="button" ng-click="fcc.accept(viewForums)">Approve</button>  
<button type="button" ng-click="fcc.rejectForum(viewForums)">Reject</button>
</div>
</body>
</html>
